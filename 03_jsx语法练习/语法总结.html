<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>

<style>
    .title{
        color : red;
        background-color: orange;
    }
</style>
</head>
<body>
 
<div id="test"></div>
<script type="text/babel">
const id = 'tEst'
const content = 'HelLo, world!'
    //创建一个虚拟dom
const VDOM = (

    <h1 className="title" id={id.toLocaleUpperCase()}>
        <span style={{fontSize:'30px'}}>{content.toLocaleUpperCase()}</span>
    </h1>

)

ReactDOM.render(
    VDOM,
    document.getElementById('test')
)
</script>
<!--
    JSX语法规则
    1、定义虚拟DOM，不需要写‘’
    2、标签中混入js表达，要用{}
    3、样式中的类名指定，要用className
    4、内嵌样式，要用style={{key:value}}
    5、只有一个根标签
    6、标签必须闭合
    7、标签首字母
        小写，jsx会将标签转成html对应的标签
        大写，会去找同名的组件

-->
 
</body>
</html>
